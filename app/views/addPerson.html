<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form ng-submit="submitForm()">
    <div class="form-group">
        <label for="nameAddPerson">Name</label>
        <input type="text" class="form-control" id="nameAddPerson" placeholder="Name" ng-model="user.name">
    </div>
    <div class="form-group">
        <label for="ageAddPerson">Age</label>
        <input type="text" class="form-control" id="ageAddPerson" placeholder="Age" ng-model="user.age">
    </div>

    <button type="submit" class="btn btn-default">Save</button>
</form>
</body>
</html>
